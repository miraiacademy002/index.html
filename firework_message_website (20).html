<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const mainText = "BRING ME BACK MY BEE, MY WOMAN";
const subLines = ["I DIDN’T GIVE UP.", "I’M STILL HERE.", "I’M STILL CHOOSING YOU."];
let particles = [];
let phase = 'explode';
let timer = 0;
let heartbeat = 0;

class Particle {
  constructor(x, y, tx, ty, color) {
    this.x = x;
    this.y = y;
    this.tx = tx;
    this.ty = ty;
    this.vx = (Math.random() - 0.5) * 18;
    this.vy = (Math.random() - 1.2) * 18;
    this.color = color;
    this.stuck = false;
  }

  update() {
    if (!this.stuck) {
      if (phase === 'explode') {
        this.vy += 0.15;
        this.x += this.vx;
        this.y += this.vy;
      } else if (phase === 'form') {
        this.x += (this.tx - this.x) * 0.12;
        this.y += (this.ty - this.y) * 0.12;
        if (Math.abs(this.tx - this.x) < 0.4 && Math.abs(this.ty - this.y) < 0.4) {
          this.stuck = true;
          this.x = this.tx;
          this.y = this.ty;
        }
      }
    }
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fill();
  }
}

function createParticles(text, yOffset, colorFn) {
  const off = document.createElement('canvas');
  const offCtx = off.getContext('2d');
  off.width = canvas.width;
  off.height = canvas.height;

  offCtx.fillStyle = 'white';
  offCtx.textAlign = 'center';
  offCtx.textBaseline = 'middle';
  offCtx.font = '600 ' + Math.min(canvas.width / 10, 44) + 'px "Times New Roman"';
  offCtx.fillText(text, canvas.width / 2, canvas.height / 2 + yOffset);

  const data = offCtx.getImageData(0, 0, off.width, off.height).data;

  for (let y = 0; y < off.height; y += 4) {
    for (let x = 0; x < off.width; x += 4) {
      const i = (y * off.width + x) * 4;
      if (data[i + 3] > 150) {
        particles.push(new Particle(
          canvas.width / 2,
          canvas.height,
          x,
          y,
          colorFn(x)
        ));
      }
    }
  }
}

createParticles(mainText, -90, x => x < canvas.width / 2 ? 'hsl(45,100%,60%)' : 'hsl(330,100%,65%)');
createParticles(subLines[0], 30, () => 'hsl(200,100%,70%)');
createParticles(subLines[1], 80, () => 'hsl(200,100%,70%)');
createParticles(subLines[2], 130, () => 'hsl(200,100%,70%)');

function drawBackgroundPulse() {
  heartbeat += 0.03;
  const pulse = Math.sin(heartbeat) * 0.15 + 0.25;
  ctx.fillStyle = `rgba(0,0,0,${pulse})`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawAmbientSparks() {
  if (phase !== 'done' && Math.random() < 0.05) {
    ctx.fillStyle = 'rgba(255,255,255,0.15)';
    ctx.beginPath();
    ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
    ctx.fill();
  }
}

function loop() {
  drawBackgroundPulse();

  particles.forEach(p => {
    p.update();
    p.draw();
  });

  drawAmbientSparks();

  timer++;
  if (timer === 90) phase = 'form';
  if (timer > 260) phase = 'done';

  requestAnimationFrame(loop);
}

loop();
</script>
